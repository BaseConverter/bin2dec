<!DOCTYPE html>
<html>
<head>
	<meta name="title" content="Convert Binary to Decimal">
	<meta name="description" content="Binary to Decimal converter">
	<meta name="keywords" content="Binary, Hex, Hexadecimal">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link type="text/css" rel="stylesheet" href="main.css" />
	<link type="text/css" rel="stylesheet" href="dark.css" />
	<title>Convert Binary to Decimal</title>
	<link rel="stylesheet" href="milligram.min.css">


</head>
<body class="dark">
	<nav class="navigation">
		<section class="container">
			<div class="row">

				<div class="column">
					<div class="navigation-title">
						<a class="" href="/" title="Convert Binary to Hex"><h1 class="title">Convert Binary to Decimal</h1></a>
					</div>
					<div class="subtitle">
						Convert between binary, hexadecimal, decimal and octal numbers.
					</div>				
				</div>
				<div class="column">
					<input id="darkModeToggle" type="checkbox" checked>
				</div>
			</div>
		</section>
	</nav>
	<div class="container">
		<div class="row">
			<div class="column ">
				<span class="input">
					<label>Decimal</label>
					<div><span>&nbsp;&nbsp;</span><input type="text" id="dec" /></div>
				</span>
			</div>
			<div class="column">
				<span class="input">
					<label>Hex</label>
					<div><span>0x</span><input type="text" id="hex" /></div>
				</span>
			</div>
			<div class="column column">
				<span class="input">
					<label>Octal</label>
					<div><span>0o</span><input type="text" id="oct" /></div>			
				</span>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<span class="input">
					<label>BINARY</label>
					<div>
						<span>0b</span>
						<span id="binInput">
							<input type="text" id="bin" autofocus />
							<span class="fakeText"></span>
							<div class="values"></div>
							<div class="indices"></div>
						</span>
					</div>
				</span>
			</div>
		</div>
		<div class="row" id="bitsRow">
			<div class="column">
				<span class="bitsButtonGroup">
					<span data-bits="0" class="selected">Auto</span>
					<span data-bits="8">1 Byte</span>
					<span data-bits="16">2 Bytes</span>
					<span data-bits="32">4 Bytes</span>
				</span>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
